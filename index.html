<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <h3>Auto Table component exported as Web Component</h3>
    <br />
    <auto-table id="my-table"></auto-table>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  <script>
    // On doc ready
    window.onload = (event) => {
      const noDataEl = document.getElementById("my-table");
      noDataEl.data = [
        {
          id: 6,
          name: "Lee",
          occupation: "Developer",
          employed: true,
        },
      ];
    };
  </script>
</html>
